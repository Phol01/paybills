<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
 body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  
  .container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 90%;
    max-width: 400px;
    margin: 40px auto;
  }

  .back-button {
    margin-bottom: 10px;
  }

  .back-button a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: black;
    font-weight: bold;
  }

  .back-button svg {
    width: 20px;
    height: 20px;
    margin-right: 6px;
  }

  .supplier-details {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  }

  .supplier-name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
  }

  .detail-item {
    font-size: 16px;
    margin-bottom: 10px;
    color: #555;
  }

  .next-button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .next-button:hover {
    background-color: #0056b3;
  }
  
  .supplier-details {
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .detail-item {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
  }

  .detail-label {
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
  }

  .detail-input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  .next-button {
    width: 100%; 
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .next-button:hover {
    background-color: #0056b3;
  }
</style>
<title>Pay Bills</title>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="electricity.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
              </svg>
              Back to Suppliers
            </a>
          </div>
        <div class="supplier-details">
            <div style="text-align: center;"><img src="https://www.batelec1.com.ph/asset/images/batelec1logowhite.png" width="65px" height="65px"></div>
            <div class="supplier-name"> Batelec Electricity Corporation</div>
            <div class="detail-item">
              <span class="detail-label">Amount I'm paying:</span>
              <input type="text" class="detail-input" id="amount" placeholder="Enter amount" />
            </div>
            <div class="detail-item">
              <span class="detail-label">Account No.:</span>
              <input type="text" class="detail-input" id="accountNo" placeholder="Enter account number" />
            </div>
            <div class="detail-item">
              <span class="detail-label">Account Name:</span>
              <input type="text" class="detail-input" id="accountName" placeholder="Enter account name" />
            </div>
            <div class="detail-item">
              <span class="detail-label">Email:</span>
              <input type="email" class="detail-input" id="email" placeholder="Enter email (Optional)" />
            </div>
            <button class="next-button" id="nextButton">Next</button>
          </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
  const nextButton = document.getElementById("nextButton");
  const nameInput = document.getElementById("accountName");
  const accNumInput = document.getElementById("accountNo");
  const amtInput = document.getElementById("amount");
  const mailInput = document.getElementById("email");

  nextButton.addEventListener("click", function() {
      // Update modal content with user input
      document.getElementById("nameOut").textContent = "Account Name: " + nameInput.value;
      document.getElementById("amtOut").textContent = "Amount: " + amtInput.value;
      document.getElementById("numOut").textContent = "Account Number: " + accNumInput.value;
      document.getElementById("mailOut").textContent = "Email: " + mailInput.value;

      // Show the Bootstrap modal
      $('#myModal').modal('show');
  });
</script> 

<!-- Bootstrap Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Confirmation Modal</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="nameOut"></p>
                <p id="amtOut"></p>
                <p id="numOut"></p>
                <p id="mailOut"></p>
                <p>Do you want to proceed?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="confirmation.html" class="btn btn-primary">Confirm</a>
            </div>
        </div>
    </div>
</div>
</html>
